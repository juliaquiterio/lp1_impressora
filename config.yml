pull_request_template:
  - name: "Descrição de Pull Request"
    about: "Padrão de descrição para Pull Requests"
    body: |
      ### Descrição

      [Descrição detalhada das alterações feitas no pull request]

      ### Issue Relacionada

      [Referência à issue relacionada, se aplicável]

      ### Tipo de Mudança

      [Escolha um dos tipos: Feature, Fix, Refactor, Documentation, etc.]

      ### Checklist

      - [ ] Os testes foram adicionados ou atualizados para refletir as alterações feitas
      - [ ] A documentação foi atualizada, se necessário
      - [ ] Todos os testes passaram
      - [ ] A mudança segue os padrões de código do projeto

      ### Observações Adicionais

      [Qualquer informação adicional relevante]
